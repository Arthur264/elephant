<main class="auth-main">
  <div class="auth-block">
    <h1>Sign in to Elephant</h1>
    <a [routerLink]="['/auth/singup']" class="auth-link">New to Elephant? Sign up!</a>
    <form class="form-horizontal" [formGroup]="login" (ngSubmit)="Login(login)">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
          <input formControlName="username" type="text" class="form-control" name='username' id='inputEmail3' placeholder="Username" required>
          <div *ngIf="login.controls.username.invalid && (login.controls.username.dirty || login.controls.username.touched)" class="error">
            Username is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input formControlName="password" name='password' type="password" class="form-control" id="inputPassword3" placeholder="Password" required>
          <div *ngIf="login.controls.password.invalid && (login.controls.password.dirty || login.controls.password.touched)" class="error">
            Password is required.
          </div>
        </div>
      </div>
      <div *ngIf="error_message" [innerHTML]='error_message' class="main-error error">
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" [disabled]='login.invalid' class="btn btn-default btn-auth">Sign in</button>
          <a href class="forgot-pass">Forgot password?</a>
        </div>
      </div>
    </form>
    <div class="auth-sep"><span><span>or Sign in with one click</span></span>
    </div>
    <div class="al-share-auth">
      <ul class="al-share clearfix">
        <li><i class="socicon socicon-facebook" title="Share on Facebook"></i></li>
        <li><i class="socicon socicon-twitter" title="Share on Twitter"></i></li>
        <li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>
      </ul>
    </div>
  </div>
</main>
