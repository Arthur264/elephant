<main class="auth-main">
  <div class="auth-block">
    <h1>Sign up to Elephant</h1>
    <a [routerLink]="['/auth/singin']" class="auth-link">Already have a Elephant account? Sign in!</a>

    <form class="form-horizontal" [formGroup]="register" (ngSubmit)="Register(register)">
      <div class="form-group">
        <label for="inputName3" class="col-sm-2 control-label">Username</label>

        <div class="col-sm-10">
          <input formControlName="username" name='username' type="text" class="form-control" id="inputName3" placeholder="Username" required>
          <div *ngIf="register.controls.username.invalid && (register.controls.username.dirty || register.controls.username.touched)" class="error">
            Username is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
          <input formControlName="email" name='email' type="email" class="form-control" id="inputEmail3" placeholder="Email" required>
          <div *ngIf="register.controls.email.invalid && (register.controls.email.dirty || register.controls.email.touched)" class="error">
            Email is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input formControlName="password" name='password' type="password" class="form-control" id="inputPassword3" placeholder="Password">
          <div *ngIf="register.controls.password.invalid && (register.controls.password.dirty || register.controls.password.touched)" class="error">
            Password is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" [disabled]='register.invalid' class="btn btn-default btn-auth">Sign up</button>
        </div>
      </div>
    </form>

    <div class="auth-sep"><span><span>or Sign up with one click</span></span></div>

    <div class="al-share-auth">
      <ul class="al-share clearfix">
        <li><i class="socicon socicon-facebook" title="Share on Facebook"></i></li>
        <li><i class="socicon socicon-twitter" title="Share on Twitter"></i></li>
        <li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>
      </ul>
    </div>
  </div>
</main>
