<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Upload dataset</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
        <dropzone [config]="config" [message]="'Click or drag images here to upload'" (error)="onUploadError($event)" (success)="onUploadSuccess($event)"></dropzone>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="c('Close click')">Close</button>
    </div>
</ng-template>



<div class="main">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-8">
                <h1>Datasets</h1>
            </div>
            <div class="col-sm-4 ">
                <div class="btn-group btn-group-toggle upload-block">
                    <button ngbButtonLabel class="btn-light" (click)='openUploadFile(content)'>
                          <span class="icon-plus-sign-in-circle"></span>
                          Upload dataset
                        </button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="panel-body">
                <ul class="list-group border-bottom">
                    <div class="list-group-item">
                        <div><span class="icon-sql-file-format-symbol"></span> Lorem ipsum dolor sit amet</div>
                        <div>
                            <a class='look' href="#"><span class="fa fa-eye"></span></a>
                            <a class='dowload' href="#"><span class="fa fa-cloud-download-alt"></span></a>
                        </div>
                    </div>
                </ul>
            </div>
        </div>
    </div>
</div>
